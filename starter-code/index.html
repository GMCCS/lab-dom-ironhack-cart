<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <header>
    <h1>Ironhack Merchandising Shop</h1>
  </header>
  <div id="wrapper">
    <div >
      <span>IronBubble-head</span>
    </div>
    <div>
      <span id="unit-price">$25.00</span>
    </div>
    <div>
      <label class="quantity">QTY</label>
      <input id="input-number" type="number">
    </div>
    <div id="calculator">
      <span>$0.00</span>
    </div>
    <div>
      <button class="btn-delete btn" type="reset">Delete</button>
    </div>
  </div>
  <div>
    <button class="btn btn-success" id="calc-prices-button" type="button"> Calculate Prices</button>
  </div>
</body>
</html>
